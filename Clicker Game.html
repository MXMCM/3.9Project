    <div class="content">
        <input type="image" name="Auto" id="Auto" src="https://www.freeiconspng.com/thumbs/click-png/hands-click-png-icon-5.png">
    </div>
    <div class="content">
        <button id="end">End Game</button>
    </div>
</div>
<script>
    const cookie= document.getElementById('Cookie');
    let amount = document.getElementById('count');
    const upgrade= document.getElementById('Upgrade');
    const endGame= document.getElementById('end');
    let multi= 1
    const auto= document.getElementById('Auto');
    console.log(multi)

    cookie.addEventListener('click', function(){
        let total=+amount.textContent+multi;
        console.log(total);
        amount.innerHTML= total;
    })

    upgrade.addEventListener('click',function (){
        if (+amount.textContent > 100){
            multi+=1;
            amount.textContent-=100;
        }
        let total=+amount.textContent+multi;
        console.log(total);
        amount.innerHTML= total;
    })
    auto.addEventListener('click',function(){
        if(+amount.textContent> 1000){
            setInterval(clock,100);
            amount.textContent-=1000;
        }
    })

    function clock(){
        let total=+amount.textContent+multi;
        console.log(total);
        amount.innerHTML= total;
    }
    endGame.addEventListener('click',function (){
        if(+amount.textContent > 10000){
            window.close();
        }
    })
</script>
